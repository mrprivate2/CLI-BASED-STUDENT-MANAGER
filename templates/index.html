<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“ Student Data Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>âœ¨ Student Data Manager âœ¨</h1>

    <div class="form-section">
      <input type="text" id="name" placeholder="Enter Student Name">
      <input type="text" id="roll" placeholder="Enter Roll Number">
      <input type="text" id="course" placeholder="Enter Course">
      <button onclick="addStudent()">â• Add</button>
    </div>

    <div class="search-section">
      <input type="text" id="search" placeholder="Search by Name or Roll">
      <button onclick="searchStudent()">ğŸ” Search</button>
    </div>

    <div id="studentList"></div>
  </div>

  <script>
    let students = [];

    function displayStudents(list) {
      const container = document.getElementById("studentList");
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = "<p>No students found.</p>";
        return;
      }
      list.forEach((s, index) => {
        container.innerHTML += `
          <div class="student">
            <p><b>${s.name}</b> (${s.roll}) - ${s.course}</p>
            <button onclick="removeStudent(${index})">ğŸ—‘ Remove</button>
          </div>
        `;
      });
    }

    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const course = document.getElementById("course").value.trim();

      if (!name || !roll || !course) {
        alert("Please fill all fields!");
        return;
      }

      students.push({ name, roll, course });
      displayStudents(students);
      document.getElementById("name").value = "";
      document.getElementById("roll").value = "";
      document.getElementById("course").value = "";
    }

    function removeStudent(index) {
      students.splice(index, 1);
      displayStudents(students);
    }

    function searchStudent() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = students.filter(s => 
        s.name.toLowerCase().includes(query) || s.roll.includes(query)
      );
      displayStudents(filtered);
    }

    displayStudents(students);
  </script>
</body>
</html>
